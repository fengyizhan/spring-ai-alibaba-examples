<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI编程智能体</title>
    <script src="/js/jquery-3.7.0.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap-select.min.js"></script>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <script>

        let eventSourceChat;

        let eventSource;

        function appendMessage(position, msg, cls) {
            // msg=msg.replace(/\n/g, "<br>"); // 换行需要转换为前端识别的换行符
            var targetBox=$('#'+position);
            targetBox.append(`<div class="${cls}">${msg}</div>`);
            targetBox.scrollTop(targetBox.height());
        }
        function sendMessage() {

            var selectDemandDocsIds=$('#selectDemandDocs').val();
            if(selectDemandDocsIds.length==0)
            {
                alert('请选择需求文档！');
                return;
            }
            var selectDesignDocsIds=$('#selectDesignDocs').val();
            if(selectDemandDocsIds.length==0)
            {
                alert('请选择设计文档！');
                return;
            }
            var codeMap=window.selectSourceCode;
            if(codeMap.size==0)
            {
                alert('请选择参考代码！');
                return;
            }
            var currentUserId=$("#userSessionId").val();
            if(currentUserId.trim()=='')
            {
                alert('请输入手机号作为用户编号！');
                return;
            }
            var postObject={
                userId: currentUserId,
                demandDocIds: selectDemandDocsIds.join(","),
                designDocIds: selectDesignDocsIds.join(",")
            };
            var codePaths=[];
            codeMap.forEach((value, key) => {
                codePaths.push(value);
            });
            var codeSources="";
            const params = new URLSearchParams(postObject);
            if(codePaths.length>0)
            {
                codeSources=codePaths.join(",");
                params.append("codeSources",codeSources);
            }
            const message = "";

            // 关闭之前的连接
            if (eventSource) eventSource.close();

            appendMessage('chatBox',message, 'user-msg');

            // 建立SSE连接
            eventSource = new EventSource(`/coding/agent/generate?${params}`);

            eventSource.onmessage = (e) => {
                const lastDiv = $('#chatBox .ai-msg:last')
                // const decoder = new TextDecoder('utf-8');
                // const jsondata = decoder.decode(new Uint8Array(e.data));
                // console.log('decode======'+jsondata);
                var eventObj=JSON.parse(e.data);
                var eventText=eventObj.text;
                var thinkText=eventObj.metadata.reasoningContent;
                var setClass='ai-msg';
                var contentStr='';
                var targetBox='chatBox';
                if(thinkText && thinkText.length>0)
                {//思考阶段
                    setClass='think-msg';
                    contentStr=thinkText;
                    targetBox='thinkBox';
                }
                if(eventText && eventText.length>0)
                {//回答阶段
                    setClass='ai-msg';
                    contentStr=eventText;
                    targetBox='chatBox';
                }
                console.log('eventSource================'+contentStr);
                if (lastDiv.length === 0) {
                    appendMessage(targetBox,contentStr, setClass);
                } else {
                    lastDiv.text(lastDiv.text() + contentStr);
                }
            };

            eventSource.onerror = (e) => {
                eventSource.close();
            };
        }
        function clearMessage()
        {
            $(".ai-msg").text("");
        }
        function stopMessage()
        {
            // 关闭之前的连接
            if (eventSource) eventSource.close();
            // 关闭之前的连接
            if (eventSourceChat) eventSourceChat.close();
        }

        function sendChatMessage(msg) {


            const message = $('#messageChat').val().trim();
            var currentUserId=$("#userSessionId").val();
            if(currentUserId.trim()=='')
            {
                alert('请输入手机号作为用户编号！');
                return;
            }
            var postObject={
                userId: currentUserId
            };
            if(!msg)
            {//如果没有自定义命令，校验输入文本
                if (!message) return;
                postObject.input=message;
            }else
            {//否则，只能输入特定命令
                postObject.input=msg;
            }

            const params = new URLSearchParams(postObject);
            // 关闭之前的连接
            if (eventSourceChat) eventSourceChat.close();

            appendMessage('chatBox',message, 'user-msg');
            $('#messageChat').val('');

            // 建立SSE连接
            eventSourceChat = new EventSource(`/coding/agent/step-chat?${params}`);

            eventSourceChat.onmessage = (e) => {
                const lastDiv = $('#chatBox .ai-msg:last');
                // const decoder = new TextDecoder('utf-8');
                // const jsondata = decoder.decode(new Uint8Array(e.data));
                // console.log('decode======'+jsondata);

                var eventObj=JSON.parse(e.data);
                var eventText=eventObj.text;
                var thinkText=eventObj.metadata.reasoningContent;
                var setClass='ai-msg';
                var contentStr='';
                var targetBox='chatBox';
                if(thinkText && thinkText.length>0)
                {//思考阶段
                    setClass='think-msg';
                    contentStr=thinkText;
                    targetBox='thinkBox';
                }
                if(eventText && eventText.length>0)
                {//回答阶段
                    setClass='ai-msg';
                    contentStr=eventText;
                    targetBox='chatBox';
                }
                console.log('eventSourceChat================'+contentStr);
                if (lastDiv.length === 0) {
                    appendMessage(targetBox,contentStr, setClass);
                } else {
                    lastDiv.text(lastDiv.text() + contentStr);
                }
            };

            eventSourceChat.onerror = (e) => {
                eventSourceChat.close();
            };
        }


    </script>
    <script src="/js/coding.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0; /* 去除默认边距 */
        }
        #chatBox
        {
            white-space: pre-wrap;
            border:1px solid darkslategray;
            width: 100%;
            overflow: scroll;
            height: 100vh;

            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column-reverse;
        }
        #messageInput
        {
            margin-top:5px;
            width:100%;
            border: 1px solid darkslategray;
        }
        #messageChat
        {
            margin-top:5px;
            width:100%;
            border: 1px solid darkslategray;
        }
        .chat_but
        {
            background-color: lightskyblue;
            color:darkslategray;
            padding: 3px;
            margin:3px;

        }
        .chat_but_right
        {
            background-color: lightsalmon;
            color:darkslategray;
            float: right;
            padding: 3px;
        }
        .but_right
        {
            float: right;
            padding: 3px;
        }
        #thinkBox
        {
            white-space: pre-wrap;
            border:1px solid darkslategray;
            width: 100%;
            overflow: scroll;
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            display: none;
            flex-direction: column-reverse;
        }
        .user-msg { white-space: pre-wrap;color: blue; margin: 5px 0; }
        .ai-msg { white-space: pre-wrap;color: green; margin: 5px 0; }
        .think-msg { white-space: nowrap;color: sandybrown; margin: 5px 0;display: inline-block;}

        /* 容器样式 */
        .query-container {
            background: #efefef;
            padding: 4px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
            margin-bottom: 16px;
        }

        /* 表单组布局 */
        .query-group {
            display: flex;
            width: 98%;
            flex-wrap: wrap;
            gap: 16px;
        }

        /* 单个查询项 */
        .query-item {
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 240px;
        }

        /* 标签样式 */
        label {
            font-size: 14px;
            color: #606266;
            white-space: nowrap;
        }
        .codingArea
        {
            display: flex;
            height: 100vh;
        }
        .leftArea
        {
            width: 500px;
            height: 100vh;
            background-color: #e7f1ff;
            overflow: scroll;
            border:1px dashed #01AAED;
        }
        .rightArea
        {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .bottomArea
        {
            height: 20%;
        }
        /* 左侧树形菜单的样式 */
        .tree-icon { margin-right: 5px; }
        .folder { color: #ffb800; }
        .file { color: #5fb878; }
        #codeTree .layui-tree-txt{font-size:18px;}
        /* 文件夹样式 */
        #codeTree .folder-node .layui-tree-txt {
            color: #09c;
            font-style: italic;
        }

        /* 增强样式优先级 */
        #codeTree .leaf-node-bold .layui-tree-txt {
            font-weight: 700 !important;
            color: #c00 !important;
        }

        /* 特殊文件类型 */
        .config-file .layui-tree-txt {
            color: #690;
            font-weight: bold;
        }
        #codeTree
        {
            width: 100%;
            min-height:100vh;
            height: auto;
        }
        #codeTree .layui-tree-entry {
            position: relative;
            padding: 6px 0;
            height: 24px;
            white-space: nowrap;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <style>
        .dropdown-menu.inner {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="query-container">
    <div class="query-group">
        <!-- 输入框 -->
        <div class="query-item">
            <label for="selectDemandDocs">需求文档</label>
            <select class="selectpicker" multiple data-live-search="true" id="selectDemandDocs">
            </select>
        </div>
        <!-- 输入框 -->
        <div class="query-item">
            <label for="selectDesignDocs">设计文档</label>
            <select class="selectpicker" multiple data-live-search="true" id="selectDesignDocs">
            </select>
        </div>
        <div class="query-item">
            <label for="userSessionId">用户会话</label>
            <input id="userSessionId" value="1"/>
            <button onclick="clearUserSession()" class="chat_but" style="color:#517281;font-weight: bold;background-color: #0df09e;border: 2px dashed #409eff; ">清除会话（开启新会话）</button>
        </div>
    </div>
</div>

<div class="codingArea">
    <div class="leftArea">
        <div id="codeTree"></div>
    </div>
    <div class="rightArea">
        <div id="thinkBox"></div>
        <div id="chatBox"></div>
        <div class="bottomArea">
            <button onclick="sendMessage()" class="chat_but" style="color:#51585e;font-weight: bold; ">预览生成计划</button>
            <button onclick="sendChatMessage('先生成第一层adapter[适配器层]相关代码，该层的代码生成完整后，停止继续生成其他层代码，供用户确认代码是否正确')" class="chat_but" style="color:#28a745;font-weight: bold;border:2px dashed #51585e;">Adapter：适配器层</button>
            <button onclick="sendChatMessage('接着生成第二层domain[领域服务及其实现类]相关代码，该层的代码生成完整后，停止继续生成其他层代码，供用户确认代码是否正确')" class="chat_but" style="color:#f56c6c;font-weight: bold;border:2px dashed #51585e; ">Domain：领域层</button>
            <button onclick="sendChatMessage('接着生成第三层infra[Mapper层及其Service]相关代码，该层的代码生成完整后，停止继续生成其他层代码，供用户确认代码是否正确')" class="chat_but" style="color:#e6dbb9;font-weight: bold;border:2px dashed #51585e; ">Infrastructure：基础设施层</button>
            <button onclick="sendChatMessage('接着生成其他上述代码引用但没有生成的工具类代码，pom依赖片段，配置文件片段等，供用户确认')" class="chat_but" style="color:#007bff;font-weight: bold; ">Utility And Config：工具类和配置等</button>
            <button onclick="clearMessage()" class="chat_but but_right">清屏</button>
            <button onclick="stopMessage()" class="chat_but but_right">停止生成</button>
            <textarea id="messageChat"></textarea>
            <button onclick="sendChatMessage()" class="chat_but">对话--微调</button>
            <button onclick="sendChatMessage('继续生成其他代码文件')" class="chat_but" style="background-color:#00ffc6;">继续生成 >></button>
            <button style="background-color:#20c997;" onclick="sendChatMessage('总结上述已生成文件的架构蓝图和路径')" class="chat_but_right">文件汇总</button>
            <button onclick="sendChatMessage('检查上下文生成或补全的代码中使用的新工具类或三方包，返回需要修改的pom文件片段，生成工具类的代码，并且修改使用新工具类和三方包的Class文件完整内容（补全该类缺失的import声明）')" class="chat_but_right" style="margin-right:5px;">类依赖检测</button>
        </div>
    </div>

</body>
</html>
